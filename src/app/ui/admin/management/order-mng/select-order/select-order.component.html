
<h4>
  발주확인 DATA 조회
</h4>

<table class="table table-sm my-3">
    <thead>
      <tr>
        <th scope="col">NO</th>
        <th scope="col">주문자</th>
        <th scope="col">결제금액</th>
        <th scope="col">결제형태</th>
        <th scope="col">수취인</th>
        <th scope="col">연락처1</th>
        <th scope="col">연락처2</th>
        <th scope="col">우편번호</th>
        <th scope="col">주소</th>
        <th scope="col">상품명</th>
        <th scope="col">수량1</th>
        <th scope="col">수량2</th>
        <th scope="col">배송메세지</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of orders | async; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{o.buyer_displayName}}</td>
        <td>{{o.pay_amount}}</td>
        <td>{{o.pay_type}}</td>
        <td>{{o.reciever_displayName}}</td>
        <td>{{o.reciever_tel}}</td>
        <td></td>
        <td>{{o.shipping_postcode}}</td>
        <td>{{o.shipping_address}}</td>
        <td>
          <ng-container *ngFor="let pk of o.components_packages">
            <span>{{pk.package_title}} [{{pk.package_count}}]</span>
          </ng-container>
        </td>
        <td></td>
        <td></td>
        <td>{{o.shipping_message}}</td>
      </tr>
    </tbody>
  </table>
