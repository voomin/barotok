<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <!-- <ng-container *ngIf="emailSended">
                  <div class="alert alert-success">
                      <a
                        href="#"
                        class="close"
                        data-dismiss="alert"
                        aria-label="close"
                        >&times;</a
                      >
                      '<strong>{{email}}</strong>' 주소로 비밀번호 수정 가능한 링크 보내드렸습니다.
                    </div>
              </ng-container> -->
              
              <h3 class="login-heading mb-4">테바에 오신걸 환영합니다!</h3>

              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>이메일</label>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  />
                  <div
                    *ngIf="submitted && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.email.errors.required">
                      이메일을 입력해주세요
                    </div>
                    <div *ngIf="f.email.errors.email">
                      이메일 형식이 맞지 않습니다. 예시) name@example.com
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>비밀번호</label>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  />
                  <div
                    *ngIf="submitted && f.password.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.password.errors.required">
                      비밀번호를 입력해주세요
                    </div>
                    <div *ngIf="f.password.errors.minlength">
                      비밀번호를 최소 6자리 이상 입력해주세요
                    </div>
                  </div>
                  <div class="custom-control custom-checkbox mb-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="customCheck1"
                    />
                    <label
                      class="custom-control-label text-secondary"
                      for="customCheck1"
                      >비밀번호 저장</label
                    >
                  </div>
                </div>
                
                <ng-container *ngIf="logining" class='w-100'>
                    <div class="spinner-border text-primary" role="status">
                      <span class="sr-only">Loading...</span>
                    </div> 
                  </ng-container>
                <div class="form-group">            
                  <button class="btn btn-primary w-100">
                    로그인  
                  </button>
                </div>
                <div class="text-center">
                  <a class="small mr-3" routerLink="/password">비밀번호를 잊으셨나요?</a>
                  <a class="small " routerLink="/signUp"
                    >회원이 아직 아니신가요?</a
                  >
                </div>
              </form>
              <button
                (click)="auth.googleLogin()"
                type="button"
                class="btn btn-secondary btn-lg btn-block mt-5"
              >
                Google 계정과 연동하여 로그인
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
